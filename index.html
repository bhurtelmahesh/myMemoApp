<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Tweets Into Storage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <div id="content">
        <div class="container">
            <h1>My Memo Application</h1>
            <div class="row">
                <div class="six columns">
                    <label for="tweet" style="font-size: larger; font-family: Raleway;">Add to Memo:</label>
                    <form action="#" id="form">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width" autofocus></textarea>
                            <input type="submit" class="button u-full-width button-primary" style="background-color: black; height: 60px; font-size: medium; font-family: Raleway; font-weight: lighter;" value="Save Memo">
                    </form>
                </div> <!--.six-->
                <div class="six columns">
                    <h2>My Memo List</h2>
                    <div id="tweet-list"></div>
                </div> <!--.six-->
            </div>
        </div>
    </div> <!--#contenido-->

    <script src="assets/js/app.js"></script>
</body>
</html>
